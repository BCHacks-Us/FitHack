<html>

<head>
  <title>Exercise Form Page</title>
  <link rel="stylesheet" type="text/css" href="formPage.css">
</head>

<header>
  <p>Today's Workout!</p>
</header>

<body>
  <form name='exerciseForm' method='post'>
  <div id="exerciseColumn">
    <ul id="exerciseList">
      <p id="exerciseColumnTitle">List of Exercises</p>
      <li>
        <input type='text' name='exercise1'>
      </li>
      <li>
        <input type='text' name='exercise2'>
      </li>
      <li>
        <input type ='text' name='exercise3'>
      </li>
    </ul>
  </div>

  <div id="repsColumn">
    <ul class="noBulletList">
      <p id='repsColumnTitle'># of reps</p>
      <li>
        <input type="text" name='reps1'>
      </li>

      <li>
        <input type="text" name='reps2'>
      </li>

      <li>
        <input type='text' name='reps3'>
      </li>
    </ul>
  </div>

  <div id="setsColumn">
    <ul class="noBulletList">
      <p id='setsColumnTitle'># of sets</p>
      <li>
        <input type='text' name='sets1'>
      </li>

      <li>
        <input type='text' name='sets2'>
      </li>

      <li>
        <input type='text' name='sets3'>
      </li>
    </ul>
  </div>

  <div id="weightColumn">
    <ul class="noBulletList">
      <p id="weightColumnTitle">weight being lifted</p>
      <li>
        <input type="text" name='weight1'>
      </li>
      <li>
        <input type="text" name='weight2'>
      </li>
      <li>
        <input type="text" name='weight3'>
      </li>
    </ul>
  </div>
  <input type='submit' value='submit'>
  </form>
<body>

</html>
